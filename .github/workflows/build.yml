name: Build AquaAero Emulator

on:
  push:
    tags:
      - 'v*' # Build on version tags, e.g., v1.0.0
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up C++ Build Environment (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake libvulkan-dev libsdl2-dev libsdl2-image-dev unicorn

    - name: Set up C++ Build Environment (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: 'latest'
      # You may need to install vcpkg and dependencies for SDL2, Vulkan, Unicorn manually

    - name: Set up C++ Build Environment (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake sdl2 sdl2_image vulkan-volk unicorn
        echo "export VULKAN_SDK=/usr/local/opt/vulkan-volk" >> $GITHUB_ENV
        echo "export PATH=$VULKAN_SDK/bin:$PATH" >> $GITHUB_ENV
        echo "export CMAKE_PREFIX_PATH=$VULKAN_SDK:$CMAKE_PREFIX_PATH" >> $GITHUB_ENV

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake --build build --config Release
        elif [ "$RUNNER_OS" == "macOS" ]; then
          cmake --build build -- -j$(sysctl -n hw.logicalcpu)
        else
          cmake --build build -- -j$(nproc)
        fi

    - name: Package
      run: |
        mkdir -p release
        if [ "$RUNNER_OS" == "Windows" ]; then
          cp build/Release/AquaAero.exe release/
          powershell Compress-Archive -Path release\* -DestinationPath AquaAero-Windows.zip
        elif [ "$RUNNER_OS" == "Linux" ]; then
          cp build/AquaAero release/
          zip -r AquaAero-Linux.zip release/
        else
          cp build/AquaAero release/
          zip -r AquaAero-macOS.zip release/
        fi

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        name: AquaAero-${{ matrix.os }}.zip
        tag_name: ${{ github.ref_name }}
        files: |
          AquaAero-Windows.zip
          AquaAero-Linux.zip
          AquaAero-macOS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
