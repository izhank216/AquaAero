name: Build AquaAero Emulator

on:
  push:
    tags:
      - 'v*' # Build on version tags, e.g., v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # ------------------- Linux/macOS: Clone ImGui -------------------
    - name: Clone ImGui (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ ! -d "thirdparty/imgui" ]; then
          mkdir -p thirdparty
          git clone https://github.com/ocornut/imgui.git thirdparty/imgui
        fi

    # ------------------- Windows: Clone ImGui -------------------
    - name: Clone ImGui (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (-Not (Test-Path "thirdparty/imgui")) {
          New-Item -ItemType Directory -Path thirdparty
          git clone https://github.com/ocornut/imgui.git thirdparty/imgui
        }

    # ------------------- Ubuntu -------------------
    - name: Set up C++ Build Environment (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake libvulkan-dev libsdl2-dev libsdl2-image-dev unicorn

    # ------------------- Windows -------------------
    - name: Set up C++ Build Environment (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: 'latest'

    - name: Install vcpkg dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg install sdl2 sdl2-image vulkan-sdk unicorn:x64-windows
        cd ..
        echo "VCPKG_ROOT=$PWD/vcpkg" >> $env:GITHUB_ENV

    # ------------------- macOS -------------------
    - name: Set up C++ Build Environment (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake sdl2 sdl2_image vulkan-volk unicorn
        echo "export VULKAN_SDK=/usr/local/opt/vulkan-volk" >> $GITHUB_ENV
        echo "export PATH=$VULKAN_SDK/bin:$PATH" >> $GITHUB_ENV
        echo "export CMAKE_PREFIX_PATH=$VULKAN_SDK:$CMAKE_PREFIX_PATH" >> $GITHUB_ENV

    # ------------------- Build -------------------
    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake
        else
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake --build build --config Release
        elif [ "$RUNNER_OS" == "macOS" ]; then
          cmake --build build -- -j$(sysctl -n hw.logicalcpu)
        else
          cmake --build build -- -j$(nproc)
        fi

    # ------------------- Package -------------------
    - name: Package
      run: |
        mkdir -p release
        if [ "$RUNNER_OS" == "Windows" ]; then
          cp build/Release/AquaAero.exe release/
          powershell Compress-Archive -Path release\* -DestinationPath AquaAero-Windows.zip
        elif [ "$RUNNER_OS" == "Linux" ]; then
          cp build/AquaAero release/
          zip -r AquaAero-Linux.zip release/
        else
          cp build/AquaAero release/
          zip -r AquaAero-macOS.zip release/
        fi

    # ------------------- Upload Release -------------------
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        name: AquaAero-${{ matrix.os }}.zip
        tag_name: ${{ github.ref_name }}
        files: |
          AquaAero-Windows.zip
          AquaAero-Linux.zip
          AquaAero-macOS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
